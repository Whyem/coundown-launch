<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="dist/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>

 <div class="container flex flex--jc">
  <div class="wrapper">
    <h1 class="title">We're launching soon</h1>
    
    <div class="timer flex flex--jc flex--ai">
      <div class="item">
        <div class="time__group">
          
          <div class="relative">
            <div class="top_days">
              <div class="square"><h1 id="days_top_front">03</h1></div>
              <div class="square__flipped"><h1 id="days_top_back">03</h1></div>
            </div>
  
            <div class="bottom_days">
              <div class="square"><h1 id="days_bottom_front">03</h1></div>
            <div class="square__flipped"><h1 id="days_bottom_back">03</h1></div>
            </div>
          </div>
          
        </div>

        <h2>Days</h2>
      </div>

      <div class="item">
        <div class="time__group">
          
          <div class="relative">
            <div class="top_hours">
              <div class="square"><h1 id="hours_top_front">00</h1></div>
              <div class="square__flipped"><h1 id="hours_top_back">00</h1></div>
            </div>
  
            <div class="bottom_hours">
              <div class="square"><h1 id="hours_bottom_front">00</h1></div>
            <div class="square__flipped"><h1 id="hours_bottom_back">00</h1></div>
            </div>
          </div>
          
        </div>

        <h2>Hours</h2>
      </div>

      <div class="item">
        <div class="time__group">
          
          <div class="relative">
            <div class="top_minutes">
              <div class="square"><h1 id="minutes_top_front">00</h1></div>
              <div class="square__flipped"><h1 id="minutes_top_back">00</h1></div>
            </div>
  
            <div class="bottom_minutes">
              <div class="square"><h1 id="minutes_bottom_front">00</h1></div>
            <div class="square__flipped"><h1 id="minutes_bottom_back">00</h1></div>
            </div>
          </div>
          
        </div>

        <h2>minutes</h2>
      </div>

      <div class="item">
        <div class="time__group">
          
          <div class="relative">
            <div class="top_seconds">
              <div class="square"><h1 id="seconds_top_front"></h1></div>
              <div class="square__flipped"><h1 id="seconds_top_back"></h1></div>
            </div>
  
            <div class="bottom_seconds">
              <div class="square"><h1 id="seconds_bottom_front">08</h1></div>
            <div class="square__flipped"><h1 id="seconds_bottom_back">08</h1></div>
            </div>
          </div>
          
        </div>

        <h2>seconds</h2>
      </div>      
      
    </div>
  </div> 
  
 </div>

 <footer>
   <div class="social__links flex flex--ai flex--jc">
    <a href="#"><i class="fab fa-facebook-square"></i></a>
    <a href="#"><i class="fab fa-pinterest"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
   </div>
</footer>
  
</body>

<script src="app/scripts/script.js"></script>
</html>
